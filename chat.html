<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - Kokoa Clone</title>
    </head>
    <body class="chat-screen">
        <!-- Status Bar on Top -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <!-- Header -->
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Eddy</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>
        <!-- Main -->
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, Aug 17th 2021
            </div>
            <div class="message-row">
                <img src="images/profile.jpg">
                <div class="message-row__content">
                    <span class="message__author">Eddy</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">22:22</span>
                    </div>
                </div>
            </div>
        </main>
        <!-- Script -->
        <script src="https://kit.fontawesome.com/72c7bff6f3.js" crossorigin="anonymous"></script>
    </body>
</html>
